version: "3.1"

# todo check env var of wordpresss containing a path

services:
  mariadb:
    container_name: mariadb
    build:
      context: "./srcs/requirements/mariadb"
      args:
        - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_USER_HOST=${DB_USER_HOST}
        - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
    networks:
      - network

  wordpress:
    container_name: wordpress
    build:
      context: "./srcs/requirements/wordpress"
      args:
        - WP_DB_HOST=${DB_HOST}
        - WP_DB_NAME=${DB_NAME}
        - WP_DB_USER=${DB_USER}
        - WP_DB_PASSWORD=${DB_PASSWORD}
        - WP_CONTENT_DIR=${WP_CONTENT_DIR}
    depends_on:
      - mariadb
    volumes:
      - type: volume
        source: wordpress
        target: /usr/share/wordpress
    networks:
      - network

  nginx:
    container_name: nginx
    build: "./srcs/requirements/nginx"
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - type: volume
        source: wordpress
        target: /usr/share/wordpress
    networks:
      - network

  ftp:
    container_name: ftp
    build:
      context: "./srcs/requirements/ftp"
      args:
        - FTP_USER=${FTP_USER}
        - FTP_PASSWORD=${FTP_PASSWORD}
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    depends_on:
      - wordpress
    volumes:
      - type: volume
        source: wordpress
        target: /var/ftp
    networks:
      - network

volumes:
  db:
  wordpress:

networks:
  network:
